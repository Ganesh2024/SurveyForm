<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form_styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking time to help us improve the platfrom</p>
            </div>
            <form id="survey-form">
                <div class="form_group">
                    <label id="name-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form_group">
                    <label id="email-label">Email</label>
                    <input name="email" type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form_group">
                    <label id="number-label">Age (optional)</label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
                </div>
                <div class="form_group">
                    <label for="current role">Which option best describes your current role?</label>
                        <select name="current role" id="dropdown" class="form-control">
                        <option value="category">Select any category</option>    
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full time Learner">Full time Learner</option>
                        <option value="Prefer not to same">Prefer not to same</option>
                        <option value="other">Other</option>
                        </select>
                </div>
                <div class="form_group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label><input type="radio" name="recommendation" value="definetly" class="input_radio">Definitely</label>
                    <label><input type="radio" name="recommendation" value="maybe" class="input_radio">Maybe</label>
                    <label><input type="radio" name="recommendation" value="not sure" class="input_radio">Not sure</label>
                </div>
                <div class="form_group">
                    <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
                        <select name="fav-feature" id="fav-feature" class="form-control">
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                </div>
                <div class="form_group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label><input name="prefer" value="Front-end Projects" type="checkbox" class="input_checkbox"> Front-end Projects</label>
                    <label><input name="prefer" value="Back-end Projects" type="checkbox" class="input_checkbox"> Back-end Projects</label>
                    <label><input name="prefer" value="Data Visualisation" type="checkbox" class="input_checkbox"> Data Visualisation</label>
                    <label><input name="prefer" value="Challenges" type="checkbox" class="input_checkbox"> Challenges</label>
                    <label><input name="prefer" value="Open Source community" type="checkbox" class="input_checkbox"> Open Source community</label>
                    <label><input name="prefer" value="Gitter help rooms" type="checkbox" class="input_checkbox"> Gitter help rooms</label>
                    <label><input name="prefer" value="Videos" type="checkbox" class="input_checkbox"> Videos</label>
                    <label><input name="prefer" value="City Meetups" type="checkbox" class="input_checkbox"> City Meetups</label>
                    <label><input name="prefer" value="Wiki" type="checkbox" class="input_checkbox"> Wiki</label>
                    <label><input name="prefer" value="Forum" type="checkbox" class="input_checkbox"> Forum</label>
                    <label><input name="prefer" value="additional_courses" type="checkbox" class="input_checkbox"> Additional Courses</label>
                </div>
                <div class="form_group">
                    <p>Any comments or suggestions?</p> 
                    <textarea id="comment_sec" class="input_textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form_group">
                    <button type="submit" id="submit" class="submit_button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
